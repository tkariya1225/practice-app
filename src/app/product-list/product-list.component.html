<div *ngFor="let product of products">
    <h1>
        <a [title]="product.name + '詳細'" [routerLink]="['/product-details', product.id]">
            {{ product.name }}
        </a>
    </h1>
    <button (click)="share()">シェアする</button>
    <app-product-alerts [name]="product.name" (notify)="notify()"></app-product-alerts>
</div>
