<div *ngFor="let product of products">
    <h1>
        <a [title]="product.name + '詳細'">
            {{ product.name }}
        </a>
    </h1>
    <h2>価格 : {{ product.price }}</h2>
    <h3>在庫 : {{ product.stock }}</h3>
    <p *ngIf="product.description">{{ product.description }}</p>
    <button (click)="share()">シェアする</button>
    <br>
    <app-product-alerts [name]="product.name" (notify)="notify()"></app-product-alerts>
</div>
